<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to js form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-success" id="success">
        <p><strong>Success!</strong> your form has been submitted successfully</p>
    </div>
    <div class="alert alert-failure" id="fail">
        <p><strong>Fail!</strong> your form has not been submitted</p>
    </div>
    <div class="container">
        <div class="form-body">
            <div class="form-name">
                <h1>Js Form</h1>
            </div>
            <form>
                <div class="box">
                    <label for="user">Username</label>
                    <input type="text" id="user" class="name" placeholder="e.g., John Doe"/>
                    <small class="hide" id="error-user">sorry, your username should be at least 2-10 long and should start with a alphabet</small>
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email" placeholder="e.g., name@example.com"/>
                    <small class="hide" id="error-email">sorry, your email is incorrect</small>
                </div>
                <div class="box">
                    <label for="phone">Phone No.</label>
                    <input type="phone" id="phone" class="phone" placeholder="e.g., 1234567890"/>
                    <small class="hide" id="error-phone">sorry, your mobile number should be 10 digit long</small>
                </div>
                <div class="box">
                    <label for="address">Address</label>
                   <textarea name="address" id="address" cols="30" rows="10" placeholder="enter your address"></textarea>
                </div>
                <div class="box">
                    <label for="about">About</label>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
                </div>
            </form>
            <button class="btn success-primary" id="sbtn">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
